    <main>
      <section class="member">

          <div class="registration">

              <li>

                  <input class="note" type="text">

              </li>
              <li>
                <div class="title">회원형태</div>

              </li>
              <li>
                <div class="title">휴대폰번호</div>

                    <option>010</option>
                    <option>011</option>

              <li>
                <div class="title">계좌정보 </div>
                <div class="value input bank-box"> 
                  <select>
                    <option selected disabled>선택</option>
                    <option>농협</option>
                    <option>국민</option>
                    <option>신한</option>
                  </select>
                  <input class="note" type="text">
                </div>
              </li>
              <li>
                <div class="title">비고</div>
                <div class="value input"> 
                  <input class="note" type="text">
                </div>
              </li>
              <li>
                <div class="title">가입일</div>
                <div class="value">2019-01-07 </div>
              </li>
